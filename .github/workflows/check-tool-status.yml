name: Daily Tool Status Check
on:
  schedule:
    - cron: '0 9 * * *'  # Run at 9 AM UTC daily
  push:
    branches: [main]
    paths:
      - 'src/app/tools/**'
  pull_request:
    branches: [main]

jobs:
  check-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check tool status
        run: npm run check-tools
      
      - name: Update registry
        run: npm run update-registry
      
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: tool-status-report
          path: tool-status-report.md
      
      - name: Create summary comment (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('tool-status-report.md', 'utf8');
            const summary = report.split('\n').slice(0, 15).join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Tool Status Check\n\n${summary}\n\n[Full Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });